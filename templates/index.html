<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Pakan Ternak</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            background-color: #e9f7ef;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #d4edda;
            border-radius: 5px;
        }

        .result h2 {
            color: #155724;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hitung Campuran Pakan Ternak Optimal</h1>
        <form method="POST">
            <label for="min_protein">Jumlah Minimal Protein (unit):</label>
            <input type="number" id="min_protein" name="min_protein" step="0.01" required>

            <label for="min_energi">Jumlah Minimal Energi (unit):</label>
            <input type="number" id="min_energi" name="min_energi" step="0.01" required>

            <button type="submit">Hitung Solusi Optimal</button>
        </form>
        
        {% if pakan_a is not none %}
        <div class="result">
            <h2>Hasil:</h2>
            <p>Jumlah Pakan A (kg): {{ pakan_a }}</p>
            <p>Jumlah Pakan B (kg): {{ pakan_b }}</p>
            <p>Biaya Minimal: {{ biaya_minimal }} ribu rupiah</p>
        </div>
        {% endif %}

    </div>
</body>

</html>
